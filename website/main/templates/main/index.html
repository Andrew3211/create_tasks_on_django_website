{% extends "main/base.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
<h1>Главная страница</h1>
    {% if tasks %}
    {% for el in tasks %}
    <div class="alert alert-warning mt-2">
        <h2>{{el.title}}</h2>
        <p>{{el.author}}</p>
        <p>{{el.task}}</p>
        <p>{{el.created_on}}</p>
    </div>
    {% endfor %}
    {% else %}
        <p>Увы, записей ещё нет.</p>
    {% endif %}
{% endblock %}
